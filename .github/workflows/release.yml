name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.0'

      - name: Install Dependencies
        run: make install

      - name: Build Linux
        run: make build-ci BUILD_FILENAME=assume-role-linux VERSION_NUMBER=${{ github.ref_name }} GOOS=linux GOARCH=amd64

      - name: Build Darwin
        run: make build-ci BUILD_FILENAME=assume-role-darwin VERSION_NUMBER=${{ github.ref_name }} GOOS=darwin GOARCH=amd64

      - name: Build Windows
        run: make build-ci BUILD_FILENAME=assume-role-windows.exe VERSION_NUMBER=${{ github.ref_name }} GOOS=windows GOARCH=amd64

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*"
